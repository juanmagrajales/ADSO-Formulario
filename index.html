<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    </head>
<body>
    <div class="lottie">
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <lottie-player src="https://assets9.lottiefiles.com/packages/lf20_1t8na1gy.json"  background="transparent"  speed="1"  style="width: 500px; height: 500px;"  loop autoplay></lottie-player>
    </div>
    <div class="formularios">
        <form action="enviando.html" method="get">
            <label for="nombre">Nombre:</label>
            <input name="nombre" id="nombre" type="text" placeholder="Ingresa tu nombre">
            <br>
            <label for="apellido">Apellido:</label>
            <input name="apellido" id="apellido" type="text" placeholder="Ingresa tu apellido">
            <button type="submit">Agregar</button>
        </form>
    </div> 
</body>
</html>
